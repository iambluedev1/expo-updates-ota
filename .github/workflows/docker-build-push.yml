name: Build and Push Docker Images

on:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract tag name
      id: extract_tag
      run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Build and push web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: apps/web/Dockerfile
        platforms: linux/arm64
        push: true
        tags: |
          iambluedev/expo-updates-ota-web:${{ steps.extract_tag.outputs.TAG }}
          iambluedev/expo-updates-ota-web:latest
    
    - name: Build and push server image  
      uses: docker/build-push-action@v5
      with:
        context: .
        file: apps/server/Dockerfile
        platforms: linux/arm64
        push: true
        tags: |
          iambluedev/expo-updates-ota-server:${{ steps.extract_tag.outputs.TAG }}
          iambluedev/expo-updates-ota-server:latest
